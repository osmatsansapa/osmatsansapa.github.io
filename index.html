<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <!-- End Favicon -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/combine/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js,npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js,npm/sweetalert2@11.3.0,npm/jquery@3.6.0,npm/summernote@0.8.20,npm/typed.js@2.0.12"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css,npm/sweetalert2@11.3.0/dist/sweetalert2.min.css,npm/summernote@0.8.20/dist/summernote.min.css"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- End My CSS -->

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- End Responsive CSS -->

    <title>Pendaftaran Calon Pengurus OSIS &mdash; MTs Negeri 1 Pati</title>
  </head>
  <body>
    <div
      id="loading"
      class="position-fixed min-vh-100 min-vw-100 d-flex justify-content-center align-middle"
    >
      <div class="sk-chase my-auto">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
    <!-- Navbar -->
    <div id="nav" class="container-fluid position-fixed">
      <div class="container">
        <nav class="navbar bg-transparent navbar-expand-lg navbar-dark py-3">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img
                src="./img/android-chrome-512x512.png"
                alt=""
                width="40"
                height="40"
              />
            </a>
            <div class="row justify-content-center">
              <div class="offset-1 col-8">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#my-navbar"
                  aria-controls="my-navbar"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="my-navbar">
                  <div class="navbar-nav">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- End Navbar -->
    <!-- Section Hero -->
    <section id="hero">
      <div class="container top-50 start-50 translate-middle position-absolute">
        <div class="row">
          <div class="text-center col-lg-10 col-sm-12 offset-lg-1">
            <h2>Pendaftaran Calon Pengurus OSIS</h2>
            <h1 class="fw-bold">
              <span id="myname"></span>
            </h1>
            <hr class="hr-custom" />
            <p>Terima Kasih</p>
            <div class="social-icon mb-2">
              <a
                href="//www.instagram.com/osmatsansapa/"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="me-1 fab fa-lg fa-instagram"></i
              ></a>
              <a
                href="//linktr.ee/osmatsansapa"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="me-1 fas fa-lg fa-link"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Section Hero -->

    <section id="footer">
      <div class="container justify-content-center p-3">
        <hr class="hr-custom hr-footer" />
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-2"
        >
          <div class="col-md-4 d-flex align-items-center">
            <span
              >&copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              OSIS MTs Negeri 1 Pati</span
            >
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a
                href="https://www.instagram.com/osmatsansapa/"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li class="ms-3">
              <a
                href="https://linktr.ee/osmatsansapa"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fas fa-link"></i
              ></a>
            </li>
          </ul>
        </footer>
        <p class="text-center">Created by <a href="https://github.com/nggaaa" target="_blank" rel="noopener noreferrer">ng.gaaa</a></p>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
